<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of PIG</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>
    <div >
        <h1>Game of PIG</h1>
        <p id="instructions">Take turns rolling the dice, adding the total of your rolls until one player reaches 30. If one of the dice has is a one, the roll is not counted and the next player's turn begins. Rolling two ones resets your score completely. Good luck and have fun!</p> 
    </div>
    

    <div id="gamecontrol">
        <h2>Start a Game</h2>
        <button id="startgame">Randomly Pick the First Player, and Start the Game</button>
    </div>

    <div id="actions"></div>
    <div id="game"></div>
    <div id="score"></div>
    
</body>
</html>
